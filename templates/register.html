{% extends "base.html" %}

{% block title %}
    Registratsiya
{% endblock title %}

{% block content %}

<div class="container-sm row">  
    <div class="col-2">

    </div>
    <div class="col-8">
        <h1>Registratsiyadan o'tish</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary" type='submit'>Registratsiyadan o'tish</button>
                <small class="text-muted">Akkauntingiz bormi?
                    <a class="text-decoration-none" href="{% url "login" %}">Kirish</a>
                </small>
            </div>
        </form>
    </div>
    <div class="col-2">

    </div>
</div>

{% endblock content %}
